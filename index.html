<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnitConvertor</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
 <div class="unit">
    <h1>Unit Converter</h1><br>
    <div>
        <label for="value1">From:</label>
        <select name="from" id="value1">
            <option value="Meter">Meter</option>
            <option value="kilometer">Kilometer</option>
            <option value="Centimeter">Centimeter</option>
            <option value="Millimeter">Millimeter</option>
            <option value="Inches">Inches</option>
        </select>
        <label for="value2">To:</label>
        <select name="to" id="value2">
            <option value="Meter">Meter</option>
            <option value="kilometer">kilometer</option>
            <option value="Centimeter">Centimeter</option>
            <option value="Millimeter">Millimeter</option>
            <option value="Inches">Inches</option>
            
        </select>
    </div><br>
    <input type="number" id="inputValue" placeholder="Enter value"><br><br>
    <div>
        <button onclick="convert()">Convert</button>
    </div><br>
    <div>
        <h2>Result: <span id="result"></span></h2>
    </div>
 </div>
</body>
</html>
